<html 
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html">

<h:body>
	<h:form>
		<div>
			<h:outputLabel>Título</h:outputLabel>
			<h:inputText value="#{adminBooksBean.product.title}" />
		</div>
		<div>
			<h:outputLabel value="Descrição" />
			<h:inputTextarea value="#{adminBooksBean.product.description}"  cols="20" rows="10" />
		</div>
		<div>
			<h:outputLabel value="Número de Páginas" />
			<h:inputText  value="#{adminBooksBean.product.numberOfPages}" />
		</div>
		<div>
			<h:outputLabel value="Preço" />	
			<h:inputText   value="#{adminBooksBean.product.price}" />
		</div>
		<h:commandButton action="#{adminBooksBean.save}"  value="Gravar" />
		<div>
			<h:outputLabel value="Autores" />
			<h:selectManyListbox value="#{adminBooksBean.selectedAuthorsIds}" converter="javax.faces.Integer">
				<f:selectItems value="#{adminBooksBean.authors}" var="author" itemLabel="#{author.name}" itemValue="#{author.id}" />
			</h:selectManyListbox>
		</div>
	</h:form>
</h:body>
</html>
