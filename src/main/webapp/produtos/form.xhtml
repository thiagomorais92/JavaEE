<html 
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:pt = "http://xmlns.jcp.org/jsf/passthrough">

<h:body>
	<h:form prependId="false">
	<h:messages id="messages"/>
		<div>
			<h:outputLabel>Título</h:outputLabel>
			<h:inputText id="titulo" value="#{adminBooksBean.product.title}"  /> <!--  usando agora o bean validation required="true"  -->
			<!--  validacao agora é com  bean validation  -->
			 <h:message for="titulo" />
		</div>
		<div>
			<h:outputLabel value="Descrição" />
			<h:inputTextarea id="descricao" value="#{adminBooksBean.product.description}"   cols="20" rows="10" />  <!--  usando agora o bean validation required="true"  -->
			<!--  validacao agora é com  bean validation <h:message for="descricao" /> -->
		</div>
		<div>
			<h:outputLabel value="Número de Páginas" />
			<h:inputText id="numberOfPages" value="#{adminBooksBean.product.numberOfPages}"> <!-- <f:validateDoubleRange minimum="5" maximum="15"></f:validateDoubleRange>  --></h:inputText> 
			<!--  validacao agora é com  bean validation <h:message for="numberOfPages" /> -->
		</div>
		<div>
			<h:outputLabel value="Preço" />	
			<h:inputText id="preco" value="#{adminBooksBean.product.price}" />
			
		</div>
		<div> 
			<h:outputLabel> Data de lançamento </h:outputLabel> 
			<h:inputText value = "#{adminBooksBean.product.releaseDate}" pt:type = "date" >
			</h:inputText>
		</div>
		<div>
			<h:outputLabel value="Autores" />
			<h:selectManyListbox id="autores" value="#{adminBooksBean.selectedAuthorsIds}" converter="javax.faces.Integer">
				<f:selectItems value="#{adminBooksBean.authors}" var="author" itemLabel="#{author.name}" itemValue="#{author.id}" />
			</h:selectManyListbox>
		</div>
		<h:commandButton action="#{adminBooksBean.save}"  value="Gravar" />
	</h:form>
</h:body>
</html>
